 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cinzel+Decorative&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-info heading">Emotions to Emoji App</h3>
      <br>
      <span>&#128522</span>
      <span>&#128540</span>
      <span>&#128512</span>
      <span>&#128532</span>
      <span>&#128546</span>
      <span>&#128545</span>
      <span>&#128548</span>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: blue">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <button onclick="takesnapshot()" class="btn btn-warning">Capture Image</button>
        <br><br>
        <div id="camera"></div>
        <br><br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Prediction 1</label>
      <p class="emotion_name" id="emotion_name1"></p>
      <p class="emoji" id="emoji1"></p>

      <label>Prediction 2</label>
      <p class="emotion_name" id="emotion_name2"></p>
      <p class="emoji" id="emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <button onclick="predict()" class="btn btn-warning">Predict Emotions</button>
        <br><br>
        <div id="captured_image"></div>
        <br><br>
      </div>


    </center>

  </div>
  <section id="bg" ></section>>

<script src="main.js"></script>

  </body>
</html>
